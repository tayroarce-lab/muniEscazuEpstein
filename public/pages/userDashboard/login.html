<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login --- Municipalidad Escazú</title>
    <link rel="stylesheet" href="../../styles/userDashboard/login.css">
</head>

<body>
    <header>
        <div id="titulo">.
            <img src="../../img/logo_municipalidad_escazu_black_outline_thick.png" alt="Logo">
            <h1>Iniciar Sesión</h1>

            <nav>
                <a href="registro.html"><button>Registro</button></a>
            </nav>

        </div>
    </header>
    <!-- // Contenedor del login -->
    <main id="contenedor-login">

        <!-- Informacion para rellenar del usuario que se va a logear -->
        <div id="informacion">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!--   Boton para enviar la informacion del login -->
        <button type="button" id="btnEnviar">Iniciar Sesión</button>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../js/user/login.js"></script>
</body>

</html>
