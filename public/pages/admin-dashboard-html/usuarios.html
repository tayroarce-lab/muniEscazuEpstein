<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/admin-dashboard-css/usuarios.css">
</head>
<body>
    <h1>Administración de Usuarios</h1>

    <h2>Añadir Usuario</h2>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="rol">Rol</label>
        <select name="rol" id="rol">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <button type="button" id="btnAnadir">Añadir</button>

    <h2>Admins Registrados</h2>
    <div id="adminsRegistrados"></div>

    <h2>Usuarios Registrados</h2>
    <div id="usuariosRegistrados"></div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../js/admin-dashboard-js/usuarios.js"></script>
</body>
</html>
