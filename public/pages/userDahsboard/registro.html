<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro --- Municipalidad Escazú</title>
    <link rel="stylesheet" href="../../styles/userDashboard/registro.css">
</head>

<body>

    <!--  Este es el titulo de la pagina de registro, aqui se va a registrar el usuario para que pueda iniciar sesion en la pagina, se le va a pedir su nombre completo, correo electronico y contraseña, luego se le va a mostrar un mensaje de confirmacion de que se ha registrado correctamente y se le va a redirigir a la pagina de inicio de sesion para que pueda iniciar sesion con su correo electronico y contraseña. -->

    <header>
        <div id="titulo">
            <img src="" alt="">
            <h1>Registro</h1>

            <nav>
                <a href="index.html"><button>Inicio</button></a>
                <a href="registro.html"><button>Registro</button></a>
            </nav>

        </div>
    </header>

    <!-- este es el contenedor del registro -->

    <main id="contenedor-registro">

        <!-- aqui el usuario va llenar la informacion para el registro -->
        <div id="informacion-registro">
            <div>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>

       <!--  este es el boton para enviar la informacion del usuario -->

        <button type="button" id="btnEnviar">Registrarse</button>
    </main>










    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../js/user/registro.js"></script>
</body>

</html>
